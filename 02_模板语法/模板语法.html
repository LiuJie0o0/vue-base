<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url_baidu">点我去百度</a>
        <a :href="url_bilibili">点我去哔哩哔哩</a>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            name: "Vue",
            url_baidu: "https://www.baidu.com/",
            url_bilibili: "https://www.bilibili.com/"
        }
    });
</script>

</html>
