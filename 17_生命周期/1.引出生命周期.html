<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>引出生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
        <!-- {{change()}} -->
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                opacity: 1
            }
        },
        mounted() {
            setInterval(() => {
                this.opacity -= 0.01;
                if (this.opacity <= 0) {
                    this.opacity = 1;
                }
            }, 16)
        },
        methods: {
        }
    });

    // setInterval(() => {

    //         vm.opacity = 1;
    //     }
    // }, 16)
</script>

</html>
