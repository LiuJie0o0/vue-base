<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>姓名案例_计算属性实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        姓: <input type="text" v-model="firstName" /><br />
        名: <input type="text" v-model="lastName" /><br />
        全名: <span>{{fullName}}</span>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                firstName: "张",
                lastName: "三"
            }
        },
        computed: {
            fullName: {
                set(value) {
                    nameArr = value.split("-");
                    this.firstName = nameArr[0] != null ? nameArr[0].trim() : "";
                    this.lastName = nameArr[1] != null ? nameArr[1].trim() : "";
                },
                get() {
                    return this.firstName + " - " + this.lastName;
                }
            }
            // 简写
            // fullName() {
            //     return this.firstName + " - " + this.lastName;
            // }
        },
        methods: {
        }
    });
</script>

</html>
