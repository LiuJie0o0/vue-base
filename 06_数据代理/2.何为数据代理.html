<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>何为数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    </div>
</body>

<script type="text/javascript">
    let obj1 = {
        x: 100
    }

    let obj2 = {
        y: 2000
    }

    Object.defineProperty(obj2, "x", {
        get() {
            return obj1.x;
        },
        set(value) {
            obj1.x = value;
        }
    });
</script>

</html>
