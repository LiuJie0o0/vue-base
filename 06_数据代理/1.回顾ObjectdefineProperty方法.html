<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>回顾ObjectdefineProperty方法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    </div>
</body>

<script type="text/javascript">
    let number = 18
    let person = {
        name: "张三",
        sex: "男"
    }

    Object.defineProperty(person, "age", {
        // value: 18,
        // enumerable: true,
        // writable: true,
        // configurable: true,
        get() {
            return number;
        },
        set(value) {
            number = value;
        }
    });

    console.log(Object.keys(person));
    console.log(person);
</script>

</html>
