<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>名称: {{name}}</h1>
        <h1>地址: {{address}}</h1>
    </div>
</body>

<script type="text/javascript">
    let data = {
        name: "Vue",
        address: "https://vuejs.org/"
    }


    const vm = new Vue({
        el: "#root",
        data
    });
</script>

</html>
