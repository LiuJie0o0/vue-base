<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表排序</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" v-model="keyword" placeholder="请输入名字">
        <button @click="sortType = 2">年龄升序</button>
        <button @click="sortType = 1">年龄降序</button>
        <button @click="sortType = 0">原顺序</button>
        <ul>
            <li v-for="p in filterPersons" :key="p.id">
                {{p.id}}: {{p.name}} - {{p.age}} - {{p.sex}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                persons: [
                    { id: 1001, name: "马冬梅", age: 19, sex: "女" },
                    { id: 1002, name: "周冬雨", age: 20, sex: "女" },
                    { id: 1003, name: "周杰伦", age: 21, sex: "男" },
                    { id: 1004, name: "温兆伦", age: 22, sex: "男" }
                ],
                keyword: "",
                sortType: 0 // 0: 原顺序; 1: 年龄降序; 2: 年龄升序
            }
        },
        computed: {
            filterPersons() {
                const tempFilterPersons = this.persons.filter(p => {
                    return p.name.indexOf(this.keyword) !== -1;
                });

                if (this.sortType != 0) {
                    tempFilterPersons.sort((p1, p2) => {
                        if (this.sortType == 1) {
                            return p2.age - p1.age;
                        }
                        else if (this.sortType == 2) {
                            return p1.age - p2.age;
                        }
                    });
                }
                
                return tempFilterPersons;
            }
        },
        methods: {
        }
    });
</script>

</html>
