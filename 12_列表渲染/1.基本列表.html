<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.id}}: {{p.name}} - {{p.age}}
            </li>
        </ul>
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value, key) in car" :key="key">
                {{key}}: {{value}}
            </li>
        </ul>
        <h2>字符串</h2>
        <ul>
            <li v-for="(char, index) in name">
                {{index}}: {{char}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                name: "Vue",
                persons: [
                    { id: 1001, name: "假老练", age: 22 },
                    { id: 1002, name: "风车车", age: 19 },
                    { id: 1003, name: "闷墩儿", age: 21 }
                ],
                car: {
                    name: "奥迪A6L",
                    price: "70W",
                    color: "黑色"
                }
            }
        },
        methods: {
        }
    });
</script>

</html>
