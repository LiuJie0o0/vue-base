<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMa">更新马冬梅的信息</button>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.id}}: {{p.name}} - {{p.age}} - {{p.sex}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                persons: [
                    { id: 1001, name: "马冬梅", age: 19, sex: "女" },
                    { id: 1002, name: "周冬雨", age: 20, sex: "女" },
                    { id: 1003, name: "周杰伦", age: 21, sex: "男" },
                    { id: 1004, name: "温兆伦", age: 22, sex: "男" }
                ]
            }
        },
        methods: {
            updateMa() {
                this.persons[0] = { id: 1001, name: "马老师", age: 50, sex: "男" }
                console.log(this.persons);
            }
        }
    });
</script>

</html>
