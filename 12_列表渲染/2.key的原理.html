<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>key的原理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click.once="add">添加一个</button>
        <ul>
            <li v-for="(p, index) in persons" :key="index">
                {{index}}: {{p.name}} - {{p.age}}
                <input type="text">
            </li>
        </ul>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.id}}: {{p.name}} - {{p.age}}
                <input type="text">
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                persons: [
                    { id: 1001, name: "假老练", age: 22 },
                    { id: 1002, name: "风车车", age: 19 },
                    { id: 1003, name: "闷墩儿", age: 21 }
                ]
            }
        },
        methods: {
            add() {
                const p = { id: 1004, name: "车车风", age: 6 };
                this.persons.unshift(p);
            }
        }
    });
</script>

</html>
