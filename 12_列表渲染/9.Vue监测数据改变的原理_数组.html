<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue监测数据改变的原理_数组</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>名称: {{name}}</h2>
        <h2>地址: {{address}}</h2>
        <hr>
        <h2>姓名: {{student.name}}</h2>
        <h2>性别: {{student.sex}}</h2>
        <h2>年龄: 真实 {{student.age.rAge}}, 对外 {{student.age.vAge}}</h2>
        <h2>爱好</h2>
        <button @click="changeHobby">改变爱好</button>
        <button @click="addHobby">添加爱好</button>
        <ul>
            <li v-for="(h, index) in hobby" :key="index">
                {{h}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f, index) in firends" :key="index">
                {{f.name}} - {{f.age}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                name: "Vue",
                address: "https://vuejs.org/",
                student: {
                    name: "假老练",
                    sex: "男",
                    age: {
                        rAge: 22,
                        vAge: 18
                    }
                },
                hobby: ["抽烟", "喝酒", "烫头"],
                firends: [
                    {
                        name: "黑娃",
                        age: 22
                    },
                    {
                        name: "火娃",
                        age: 21
                    }
                ]
            }
        },
        methods: {
            changeHobby() {
                this.$set(this.hobby, 0, "打游戏");
            },
            // push; pop; shift; unshift; splice; sort; reverse
            addHobby() {
                this.hobby.push("打麻将");
            }
        }
    });
</script>

</html>
