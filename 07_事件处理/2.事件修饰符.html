<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>欢迎来到{{name}}学习</h1>
        <!-- 
            prevent: 阻止默认事件
            stop: 组织事件冒泡
            once: 事件只触发一次
            capture: 使用事件的捕获行为
            self: 只有 event.target 是当前操作的元素时才触发事件
            passive: 时间的默认行为立即执行, 无需等待事件回调执行完毕
         -->
        <a href="http://www.bilibili.com/" @click.prevent="showInfo">点我提示信息</button>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                name: "Vue"
            }
        },
        methods: {
            showInfo() {
                alert("同学你好");
            }
        }
    });
</script>

</html>
