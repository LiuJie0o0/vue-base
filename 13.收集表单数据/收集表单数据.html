<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="submit">
            账号: <input type="text" v-model="userInfo.account">
            <br><br>

            密码: <input type="password" v-model="userInfo.password">
            <br><br>

            年龄: <input type="number" v-model.number="userInfo.age">
            <br><br>

            性别:
            <input type="radio" name="sex" v-model="userInfo.sex" value="male">男
            <input type="radio" name="sex" v-model="userInfo.sex" value="female">女
            <br><br>

            爱好:
            <input type="checkbox" v-model="userInfo.hobby" value="study">学习
            <input type="checkbox" v-model="userInfo.hobby" value="game">打游戏
            <input type="checkbox" v-model="userInfo.hobby" value="eat">吃饭
            <br><br>

            所属校区:
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br><br>

            其他信息:
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br><br>

            <input type="checkbox" v-model="userInfo.agree">阅读并接受
            <a href="http://www.atguigu.com">《用户协议》</a>
            <br><br>

            <button type="submit">提交</button>
        </form>
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data() {
            return {
                userInfo: {
                    account: "",
                    password: "",
                    age: "",
                    sex: "male",
                    hobby: [],
                    city: "",
                    other: "",
                    agree: false
                }
            }
        },
        methods: {
            submit() {
                console.log(JSON.stringify(this.userInfo));
            }
        }
    });
</script>

</html>
